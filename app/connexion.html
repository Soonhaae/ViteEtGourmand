<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vite&Gourmand - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font Inria -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>

</head>
<body class="home">

  <!-- HEADER -->
  <header class="topbar">
    <div class="container topbar-inner">
      <nav class="topnav" aria-label="Navigation principale">
        <a href="index.html" class="topnav-link">accueil</a>
        <a href="menus.html" class="topnav-link">menus</a>
        <a href="#contact" class="topnav-link">contact</a>
        <a href="connexion.html" class="topnav-link active" aria-current="page">connexion</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero-banner">
    <div class="container hero-inner">
      <div class="logo-card">
        <div class="logo-wrapper">
          <div class="logo-back"></div>
          <div class="logo-front">
            <img src="assets/logo.svg" alt="logo Vite&Gourmand">
          </div>
        </div>
      </div>
      <div class="hero-title-block">
        <h1 class="hero-title">Connexion à votre compte</h1>
        <p class="hero-subtitle">Accédez à votre espace personnel</p>
      </div>
    </div>
  </section>

  <div class="separation darker"></div>

  <!-- MAIN -->
  <main class="container py-5 main">

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="section-text-card">
          <h2 class="text-center mb-4">Se connecter</h2>

          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d’utilisateur / Email</label>
              <input type="text" class="form-control" id="username" placeholder="Entrez votre nom ou email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Vous êtes :</label>
              <select class="form-select" id="role" required>
                <option value="">Sélectionnez</option>
                <option value="client">Clients</option>
                <option value="employe">Employé</option>
                <option value="admin">Administrateur</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Se connecter</button>

            
    
            <div id="forgotPasswordForm" style="display:none; margin-top:1rem;">
                 
                         
              <div class="mb-3">
                        <label for="forgotEmail" class="form-label">Entrez votre email</label>
                        <input type="email" class="form-control" id="forgotEmail" placeholder="votre@email.com">
                    </div>
                <button id="sendResetMail" class="btn btn-secondary w-100">Envoyer le lien de réinitialisation</button>
                <div id="resetMessage" class="mt-2 text-center"></div>
            </div>
            
              <span class="mt-3 text-center">
              <a href= "contact.html" id="forgotPasswordBtn">Mot de passe oublié ?
              </span>
          
          </form>

          <div id="loginMessage" class="mt-3 text-center"></div>
        </div>

      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <a href="mentions_legales.html" class="footer-link">mentions légales</a>
        <a href="cgv.html" class="footer-link">conditions générales de vente</a>
        <span class="footer-link">© <span class="underline-text">2026</span></span>
      </div>
      <div class="footer-center">
        <a href="contact.html" class="footer-link"><img src="assets/icons/envelope.svg" alt="" class="icon-contact">contact</a>
      </div>
      <div class="footer-right">
        <p class="footer-hours-title"><img src="assets/icons/time.svg" alt="" class="icon-contact">nos horaires :</p>
        <p class="footer-hours">
          du lundi au vendredi de 10h à 20h<br>
          samedi et dimanche de 12h à 16h
        </p>
      </div>
    </div>
  </footer>

  <!-- JS côté client pour test -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      // Exemple simple côté client pour test
      if(username && password && role) {
        loginMessage.innerHTML = `<span style="color:green;">Connexion réussie pour ${role} : ${username}</span>`;
      } else {
        loginMessage.innerHTML = `<span style="color:red;">Veuillez remplir tous les champs.</span>`;
      }
    });
  </script>

</body>
</html>
