<!-- JS côté client -->
  <script>
    // Données factices pour tester
    const menus = [
      { nom: "Menu Vegan", allergenes: [], regime: "vegan", nbrPersonnesMin: 2, prix: 15 },
      { nom: "Menu Pâtes", allergenes: ["gluten"], regime: "vegetarien", nbrPersonnesMin: 1, prix: 12 },
      { nom: "Menu Sushi", allergenes: ["poisson"], regime: "", nbrPersonnesMin: 2, prix: 20 },
      { nom: "Menu Salade", allergenes: [], regime: "vegetarien", nbrPersonnesMin: 1, prix: 10 },
    ];

    const container = document.getElementById("menusContainer");
    const form = document.getElementById("filtersForm");

    // Fonction pour afficher les menus
    function afficherMenus(list) {
      container.innerHTML = "";
      if(list.length === 0) {
        container.innerHTML = "<p>Aucun menu ne correspond aux critères.</p>";
      } else {
        list.forEach(menu => {
          const card = document.createElement("div");
          card.className = "card mb-3";
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${menu.nom}</h5>
              <p class="card-text">
                Régime : ${menu.regime || "Standard"} | 
                Prix : ${menu.prix}€ | 
                Pers. min : ${menu.nbrPersonnesMin}
              </p>
            </div>
          `;
          container.appendChild(card);
        });
      }
    }

    // Affichage initial de tous les menus
    afficherMenus(menus);

    // Filtrage lors du submit du formulaire
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const allergene = document.getElementById("allergenes").value;
      const regime = document.getElementById("regime").value;
      const nbrPersonnes = parseInt(document.getElementById("nbrPersonnes").value) || 0;
      const prixMin = parseInt(document.getElementById("prixMin").value) || 0;
      const prixMax = parseInt(document.getElementById("prixMax").value) || Infinity;

      const filtered = menus.filter(menu => {
        const matchAllergene = allergene === "" || menu.allergenes.includes(allergene);
        const matchRegime = regime === "" || menu.regime === regime;
        const matchNbr = menu.nbrPersonnesMin >= nbrPersonnes;
        const matchPrix = menu.prix >= prixMin && menu.prix <= prixMax;
        return matchAllergene && matchRegime && matchNbr && matchPrix;
      });

      afficherMenus(filtered);
    });
  </script>
